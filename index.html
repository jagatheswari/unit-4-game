<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVENGERS-RPG</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div id="big-container">
            <div id="small-container">
                <div id="header">
                    <h1>AVENGERS RPG!</h1>
                </div>
                <div id="column1">
                    <div id="row1">
                        <h3>YOUR CHARACTER</h3>
                        <div id="button1">
                        </div>
                    </div>
                    <div id="row2">
                        <h3>ENEMIES READY TO ATTACK</h3>
                        <div id ="enemy_list"></div>
                    </div>
                    <div id="row3">
                        <h3>FIGHT SECTION</h3>
                        <button onclick="on_attack()">ATTACK</button>
                    </div>
                    <div id="row4">
                        <h3>DEFENDER</h3>
                        <div id="selected_enemy">
                        </div>
                        <div id="attackresult">
                        </div>
                    </div>
                    <div id="row5">
                        <button onclick="resetPage()">RESTART</button>
                    </div>
                </div>
            </div>   
        </div>
    </div>
    <script src="./assets/javascript/game.js"></script>
</body>
</html>
